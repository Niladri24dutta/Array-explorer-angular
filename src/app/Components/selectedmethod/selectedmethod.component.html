
<div>
  <p>
    <label for="methodoptions">{{ 'primaryMethod.methodOptions' | translate}} {{ 'primaryMethod.methodTypes.'+methodType | translate }}</label>
    <select id="methodoptions" name="select" [(ngModel)] ="selectedMethod" class="arrayOptions" (change)="getDescription($event)">
      <option value="" disabled selected>...</option>
      <option *ngFor="let option of options" [value]="option.name">
        <ng-container *ngIf="methodFindOption !== '';else others">
            {{ 'primaryMethod.secondaryOptions.status.'+methodType+'.'+methodFindOption+'.'+option.name+'.shortDesc' | translate }}
        </ng-container>
        <ng-template #others>
            {{ 'primaryMethod.secondaryOptions.status.'+methodType+'.'+option.name+'.shortDesc' | translate }}
        </ng-template>
      </option>
    </select>
  </p>
 
  <ng-container *ngIf="selectedMethod !== ''">
    <app-documentation [urlPath]="selectedMethod" [desc]="selectedDesc"></app-documentation>
  </ng-container>
  
</div>
