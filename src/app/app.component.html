<div id="app">
  <app-github-repo></app-github-repo>
  <app-switchlocale></app-switchlocale>
  <main>
    <section class="a">
      <h1>{{ 'app.Title' | translate }}</h1>
      <p class="subtitle"><em>{{ 'app.Subtitle' | translate }}</em></p>
      <app-appprimarymethod> </app-appprimarymethod>
    </section>
    <section class="b">
      <h3 class="usage">{{ 'app.Usage' | translate }}</h3>
      <app-usage [selectedUsage]="showUsage"></app-usage>
    </section>
  </main>
</div>
